name: Publish Xerris.DotNet.Test.Essentials

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  publish:
    if: github.event.pull_request.merged == true
    uses: xerris/xerris-common-workflows/.github/workflows/build-and-publish-to-nuget.yml@main
    with:
      csproj-path: './src/Xerris.DotNet.Test.Essentials/Xerris.DotNet.Test.Essentials.csproj'
      nuget-package-name: 'xerris.dotnet.test.essentials'
      dotnet-version: '9.0.x'
      release-path: 'net9.0'
      build-configuration: 'Release'
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      NUGET_SOURCE_URI: ${{ secrets.NUGET_SOURCE_URI }}